<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="javascript:void(0);" class="h1"><b>{{'SUBSCRIBER' | translate}}</b></a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">{{'RESET_PASSWORD' | translate}}</p>

            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="{{'EMAIL' | translate}}"
                        formControlName="email" [readOnly]="true" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}"
                        formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">{{'VALIDATION_MSGS.PASSWORD.REQUIRED' | translate}}
                        </div>
                        <div *ngIf="f.password.errors.pattern">{{'VALIDATION_MSGS.PASSWORD.VALID' | translate}}</div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password"
                        formControlName="confirm_password"
                        [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div class="invalid-feedback" *ngIf="submitted && f.confirm_password.errors">
                        <div *ngIf="f.confirm_password.errors.required">
                            Confirm Password is required
                        </div>
                        <div *ngIf="f.confirm_password.errors.mustMatch">
                            Password does not match
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <a [routerLink]="['/subscriber/login']">{{'BACK_TO_LOGIN' | translate}}</a>
                    </div>
                    <div class="col-6">
                        <button [disabled]="loginLoader" type="submit" class="btn btn-primary btn-block">
                            <span *ngIf="loginLoader" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>{{'RESET_PASSWORD' | translate}}
                        </button>
                    </div>
                    <!-- /.col -->

                </div>
            </form>

        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-6"></div>
        <div class="col-md-6 f-right" id="lang-selector">
            <select (change)="switchLang($event)" class="form-control">
                <option *ngFor="let lang of langs" [value]="lang.code" [selected]="lang.code === currentLang">
                    {{lang.name}}</option>
            </select>
        </div>
    </div>
</div>
