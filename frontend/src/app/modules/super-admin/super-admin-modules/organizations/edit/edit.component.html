<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <app-breadcrumb title="{{ 'ORGANIZATION' | translate }}" [breadcrumbs]="breadcrumbs"></app-breadcrumb>
  <!-- /.content-header -->

  <section class="content">
    <div class="container-fluid">

      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title"> {{ title | translate }} </h3>
              <span style="float: right;">

                <!-- <button class="btn btn-success fnt-left" (click)="download()">Download Sample json</button> -->

              </span>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="orgForm" (ngSubmit)="onSubmit()">
              <div class="card-body">

                <div class="form-group">
                  <label for="name">{{'NAME' | translate}} <span class="text-danger">*</span></label>
                  <input type="text" formControlName="name" class="form-control" id="name"
                    placeholder="{{'PLACEHOLDERS.ENTER_NAME' | translate}}" />


                  <div class="invalid-feedback" *ngIf="submitted && f.name.errors">
                    <div *ngIf="f.name.errors.required">
                      {{ "VALIDATION_MSGS.NAME.REQUIRED" | translate }}
                    </div>
                    <div *ngIf="
                                !f.name.errors.pattern &&
                                f.name.errors.minlength
                              ">
                      Name must be greater than 3 characters
                    </div>
                    <div *ngIf="f.name.errors.pattern">
                      Name must be valid
                    </div>
                  </div>
                </div>



              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <div class="alert alert-danger" *ngIf="(id == 0 && !canCreate)">
                  {{'SENTENCES.NO_PERMISSION_CREATE_CURRENCIES' | translate}}</div>

                <div class="alert alert-danger" *ngIf="(id > 0 && !canEdit)">
                  {{'SENTENCES.NO_PERMISSION_UPDATE_CURRENCIES' | translate}}</div>

                <ng-container *ngIf="(id == 0 && canCreate) || (id > 0 && canEdit)">
                  <button type="submit" [disabled]="currencyLoader" class="btn btn-primary"> <span
                      *ngIf="currencyLoader" class="spinner-border spinner-border-sm" role="status"
                      aria-hidden="true"></span> {{'ACTION_BUTTON.SUBMIT' | translate}} </button>
                  &nbsp;
                </ng-container>
                <a routerLink="/super-admin/organizations" class="btn btn-warning"> {{'ACTION_BUTTON.CANCEL' |
                  translate}}
                </a>
              </div>
            </form>
          </div>
          <!-- /.card -->

        </div>
      </div>
      <!-- /.row -->

    </div><!-- /.container-fluid -->
  </section>


</div>
